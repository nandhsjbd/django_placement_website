<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-nav li {
            margin-left: 20px;
        }

        .navbar-nav a {
            color: #ffffff;
            text-decoration: none;
        }

        .carousel {
            margin-top: 60px;
            position: relative;
        }

        .carousel-item {
            display: none;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            text-align: center;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons .icon {
            color: #ffffff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons .icon:hover {
            opacity: 0.7;
        }

        .youtube { color: #FF0000; }
        .facebook { color: #3b5998; }
        .twitter { color: #1DA1F2; }
        .snapchat { color: #FFFC00; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo">
                MyWebsite
            </a>
            <ul class="navbar-nav">
                <li><a href="/index">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/student-database">Database</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carousel" class="carousel">
        <div class="carousel-item">
            <img src="{% static 'images/gtt.jpg' %}" alt="Slide 1">
            <div class="carousel-caption">
                <h2>Welcome to My Website</h2>
                <p>Your success is our goal.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/gate.jpg' %}" alt="Slide 2">
            <div class="carousel-caption">
                <h2>Our Services</h2>
                <p>Explore what we offer.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/bus.jpg' %}" alt="Slide 3">
            <div class="carousel-caption">
                <h2>Contact Us</h2>
                <p>We are here to help you.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MyWebsite. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://youtube.com" target="_blank" class="icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="https://facebook.com" target="_blank" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" class="icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://snapchat.com" target="_blank" class="icon snapchat"><i class="fab fa-snapchat-ghost"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Simple carousel script
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        function showItem(index) {
            items.forEach((item, i) => {
                item.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % totalItems;
            showItem(currentIndex);
        }

        setInterval(nextItem, 3000); // Change slide every 3 seconds
        showItem(currentIndex);
    </script>
</body>
</html>
